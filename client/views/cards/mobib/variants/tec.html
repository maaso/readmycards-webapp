<div class="card mobib-card mobib-tec">
    <div class="front">
        <div class="specimen text-uppercase">Specimen</div>
        <div class="chip-icon"></div>

        <div class="tec-header">
            <div class="logos">
                <img class="tec-logo" src="images/tec.gif">
                <img class="nfc-logo" src="images/nfc.png">
            </div>
        </div>
        <div class="content">
            <div class="chip-mobib inline">
                <img class="mobib-logo" src="images/mobib.png" />
            </div>
            <div class="tec-content inline">
                <div class="tec-picture inline">
                    <img class="pic" ng-attr-src="{{ 'data:image/jpeg;base64,' + $ctrl.cardData.picture }}"/>
                </div>
                <div class="tec-info inline">
                    <div class="personal-info section">
                        <div class="names text-uppercase">
                            <div class="first-name">{{ $ctrl.firstName }}</div>
                            <div class="last-name">{{ $ctrl.lastName }}</div>
                        </div>
                        <div class="dob">{{ $ctrl.dob }}</div>
                    </div>
                    <div class="card-info section">
                        <div class="registration-number">{{ $ctrl.formattedCardNumber1 }}</div>
                        <div class="card-number">{{ $ctrl.formattedCardNumber2 }}</div>
                    </div>
                    <div class="expiration section">
                        <div class="expiration-date">Exp: {{ $ctrl.cardExpiration }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
