<div class="card mobib-card mobib-nmbs">
    <div class="front">
        <div class="specimen text-uppercase">Specimen</div>
        <div class="chip-icon"></div>

        <div class="nmbs-content">
            <div class="names">
                <div class="last-name text-uppercase">{{ $ctrl.lastName }}</div>
                <div class="first-name text-capitalize">{{ $ctrl.firstName }}</div>
            </div>
            <div class="dob-inset">
                <div class="chip inline"></div>
                <div class="dob inline">
                    <div class="labels">{{$ctrl.dobLabel}}</div>
                    <div class="values">{{ $ctrl.dob }}</div>
                </div>
            </div>
            <div class="card-number">
                <div class="labels">{{$ctrl.cardNumberLabel}}</div>
                <div class="values">{{ $ctrl.cardData['card-issuing'].card_holder_id }}</div>
            </div>
            <div class="card-validity">
                <div class="labels">{{$ctrl.validityLabel}}</div>
                <div class="values">{{ $ctrl.validFrom }} - {{ $ctrl.validUntil }}</div>
            </div>
            <div>
                <img class="mobib-logo" src="images/mobib.png" />
            </div>
        </div>

        <div class="nmbs-picture-wrapper">
            <img class="nmbs-pic" src="images/default-pic.jpg"/>
            <!--<img class="nmbs-pic" ng-attr-src="{{ 'data:image/jpeg;base64,' + $ctrl.cardData.picture }}"/>-->
        </div>
        <div class="nmbs-logo-wrapper">
            <img class="nmbs-logo" ng-attr-src="{{$ctrl.logoUrl}}">
        </div>
    </div>
</div>
