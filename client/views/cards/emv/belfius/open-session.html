<div class="modal-header">
  <h3>Session Opened</h3>
</div>
<div class="modal-body">
  <h4 class="text-info text-light">Nonce</h4>

  <div class="input-group">
    <input id="nonce" type="text" class="form-control" value="{{ nonce }}">
    <span class="input-group-btn">
    <button class="btn btn-default fa fa-copy" uib-tooltip="Copy" type="button" ngclipboard
            data-clipboard-text="{{ nonce }}"></button>
  </span>
  </div>


</div>
<div class="modal-footer">
  <span class="btn btn-primary" ng-click="ok()">OK</span>
</div>
