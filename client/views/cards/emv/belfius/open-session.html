<style>
  .command-input, .command-output, .command-error {
    width: 100%;
    height: 200px;
    padding: 12px 20px;
    box-sizing: border-box;
    border-radius: 4px;
    resize: none;
    font-family: "Courier New", monospace;
  }

  .command-input, .command-output {
    border: 2px solid #ccc;
    background-color: #f8f8f8;
  }

  .command-error {
    border: 2px solid #c33;
    background-color: #f8eeee;
  }

  label {
    color: #666;
    font-weight: 300;
  }
</style>

<div class="modal-header">
  <h3>Opening Session</h3>
</div>
<div class="modal-body">
  <div>
    <label for="timeout">Session Timeout (s)</label>
    <input id="timeout" type="number" class="form-control" data-ng-model="timeout">
  </div>

  <div style="margin-top: 30px;" ng-if="sessionId">
    <label for="session-id">Session ID</label>

    <div class="input-group">
      <input id="session-id" type="text" class="form-control" value="{{ sessionId }}">
      <span class="input-group-btn">
    <button class="btn btn-default fa fa-copy" uib-tooltip="Copy" type="button" ngclipboard
            data-clipboard-text="{{ sessionId }}"></button>
  </span>
    </div>
  </div>

  <div ng-show="error" style="margin-top: 20px;">
    <label for="command-error">Error:</label>
    <textarea id="command-error" class="command-error" data-ng-model="error"></textarea>
  </div>

</div>
<div class="modal-footer">
  <span class="btn btn-primary" ng-click="open(timeout)">Open</span>
  <span class="btn btn-default" data-ng-click="ok()">Done</span>
</div>
