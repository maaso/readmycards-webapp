<div class="modal-header">
  <h3>Select Agent</h3>
</div>
<div class="modal-body">
  <!--<h4 class="text-info text-light">Username</h4>-->
  <form class="form-inline" data-ng-submit="ok()">
    <p ng-if="retry">No active Agent was found for the previously parameters, please try again.</p>
    <p ng-if="!retry">Enter Agent selection parameters:</p>
    <div ng-repeat="param in params" class="form-row" style="margin-bottom: 10px;">
      <div class="form-group col">
        <label for="param_key_{{$index}}">Key</label>
        <input id="param_key_{{$index}}" type="text" class="form-control" ng-model="param.key">
      </div>
      <div class="form-group col">
        <label for="param_val_{{$index}}">Value</label>
          <input id="param_val_{{$index}}" type="text" class="form-control" ng-model="param.value">
      </div>
      <div class="form-group col">
        <i class="btn btn-line-primary btn-sm fa fa-times" ng-click="removeParam(param)" type="button"></i>
      </div>
    </div>
    <input type="submit" class="hidden">
  </form>

  <div style="margin-top: 10px;">
    <span class="btn btn-default btn-sm fa fa-plus" ng-click="addParam()"></span>
  </div>

</div>
<div class="modal-footer">
  <span class="btn btn-primary" data-ng-click="ok()"
        data-ng-disabled="insufficientParameters()">OK</span>
</div>
