<style>
  .command-input, .command-output, .command-error {
    width: 100%;
    height: 200px;
    padding: 12px 20px;
    box-sizing: border-box;
    border-radius: 4px;
    resize: none;
    font-family: "Courier New", monospace;
  }

  .command-input, .command-output {
    border: 2px solid #ccc;
    background-color: #f8f8f8;
  }

  .command-error {
    border: 2px solid #c33;
    background-color: #f8eeee;
  }

  label {
    color: #666;
    font-weight: 300;
  }
</style>

<div class="modal-header">
  <h3>Close Session</h3>
</div>
<div class="modal-body" ng-hide="result">
  <div>
    <label for="session-id">Enter Session ID:</label>
    <input id="session-id" type="text" class="form-control" data-ng-model="sessionId">
  </div>
</div>
<div class="modal-body" ng-if="result">
  <p>Session {{result.sessionId}} successfully closed.</p>
</div>
<div class="modal-body" ng-show="error" style="margin-top: 20px;">
  <label for="command-error">Error:</label>
  <textarea id="command-error" class="command-error" data-ng-model="error"></textarea>
</div>
<div class="modal-footer">
  <span class="btn btn-primary" data-ng-click="submit(sessionId)" ng-hide="result">Close</span>
  <span class="btn btn-default" data-ng-click="ok()">Done</span>
</div>
