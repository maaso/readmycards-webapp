<style>
  .command-input, .command-output, .command-error {
    width: 100%;
    height: 200px;
    padding: 12px 20px;
    box-sizing: border-box;
    border-radius: 4px;
    resize: none;
    font-family: "Courier New", monospace;
  }

  .command-input, .command-output {
    border: 2px solid #ccc;
    background-color: #f8f8f8;
  }

  .command-error {
    border: 2px solid #c33;
    background-color: #f8eeee;
  }

  label {
    color: #666;
    font-weight: 300;
  }
</style>

<div class="modal-header">
  <h3>EMV Applications</h3>
</div>
<div class="modal-body">
  <div>
    <label for="command-out">{{ error ? "Error" : "Result"}}:</label>
    <textarea id="command-out" ng-class="{ 'command-error': error, 'command-output': !error }" data-ng-model="data"></textarea>
  </div>
</div>
<div class="modal-footer">
  <span class="btn btn-default" data-ng-click="ok()">Done</span>
</div>
