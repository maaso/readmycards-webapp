<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th width="1%">Type</th>
    <th>Name</th>
    <th width="250px">Last Modified</th>
    <th width="125px">Size</th>
    <th width="125px">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="file in $ctrl.fileList">
    <td>
      <span class="fa fa-lg" ng-class="file.fileTypeClass ? file.fileTypeClass : $ctrl.setFileTypeClass(file)" data-uib-tooltip="{{ file.fileTypeName }}"></span>
    </td>
    <td><b>{{file.name}}</b></td>
    <td>{{file.last_modification_date}}&nbsp;&nbsp;{{file.last_modification_time}}</td>
    <td>{{file.size | filesize}}</td>
    <td></td>
  </tr>
  </tbody>
</table>
