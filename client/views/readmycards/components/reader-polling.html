<div class="rmc-step">
    <span class="rmc-title hit-the-floor">Connect Reader</span>
    <!--<p class="rmc-subtitle">Welcome to ReadMyCards.eu!</p>-->
    <p class="rmc-promo-text text-ultralight">Please connect your <strong>smartcard reader</strong> to your computer.<br>Once it is connected, this page will automatically detect it.</p>
    <div class="polling-block" ng-hide="$ctrl.error">
        <div class="spinner-container">
            <span class="spinner fa fa-spinner fa-pulse"></span>
            <p class="spinner-text text-light">Looking for readers...</p>
        </div>
    </div>
    <div class="timeout-block">

    </div>
    <div class="error-block" ng-show="$ctrl.error">
        <span class="spinner fa fa-warning"></span>
        <p class="error-text text-thin">Error communicating with reader</p>
        <a id="try-again" class="clickable" ng-click="$ctrl.tryAgain()">Try again?</a>
    </div>
</div>
