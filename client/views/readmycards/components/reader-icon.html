<div class="reader-icon clickable"
     ng-class="{ 'active': $ctrl.reader.id === $ctrl.currentReaderId }"
     ng-click="$ctrl.selectReader()">
    <div class="index" uib-tooltip="{{$ctrl.reader.cardType}} in {{$ctrl.reader.name}}" tooltip-placement="bottom">
        <div class="card-bg">
            <span class="fa fa-credit-card"></span>
        </div>
        <span class="index-number">{{$ctrl.index}}</span>
    </div>
</div>
