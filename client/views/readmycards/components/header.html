<div class="card-types-toggle clickable text-bold" data-ng-class="{ 'menu-open': $ctrl.menuOpen }" data-ng-click="$ctrl.toggleCardTypes()">
    <span data-ng-hide="$ctrl.menuOpen">Is my card supported?</span>
    <span class="fa fa-times" data-ng-show="$ctrl.menuOpen"></span>
</div>
<div class="file-exchange-toggle clickable text-bold" data-ng-click="$ctrl.toggleFileExchange()">
    <span data-ng-hide="$ctrl.fileExchOpen">File Exchange POC</span>
    <span class="fa fa-times" data-ng-show="$ctrl.fileExchOpen"></span>
</div>
