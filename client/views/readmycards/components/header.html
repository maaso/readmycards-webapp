<div class="card-types-toggle clickable text-bold" ng-class="{ 'menu-open': $ctrl.menuOpen }" ng-click="$ctrl.toggleCardTypes()">
    <span ng-hide="$ctrl.menuOpen">Is my card supported?</span>
    <span class="fa fa-times" ng-show="$ctrl.menuOpen"></span>
</div>
<div class="home-button clickable" ng-click="$ctrl.home()">
    <span class="fa fa-home fa-2x"></span>
</div>
