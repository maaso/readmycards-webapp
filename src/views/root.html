<div class="root-container">
    <rmc-header id="rmc-header"></rmc-header>
    <div id="rmc-content">
        <download-gcl dl-url="root.dlLink"></download-gcl>

        <reader-polling ng-if="root.pollingReaders"></reader-polling>

        <card-polling ng-if="root.pollingCard"></card-polling>

        <card-visualizer ng-if="root.cardData" card="root.card" card-data="root.cardData"></card-visualizer>
    </div>
    <rmc-footer id="rmc-footer"></rmc-footer>
</div>
